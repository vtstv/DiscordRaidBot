version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: raidbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: raidbot
      POSTGRES_PASSWORD: raidbot_password
      POSTGRES_DB: raidbot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raidbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: raidbot-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: raidbot-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://raidbot:raidbot_password@postgres:5432/raidbot
      REDIS_URL: redis://redis:6379
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"
      START_WEB: "false"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: raidbot-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://raidbot:raidbot_password@postgres:5432/raidbot
      REDIS_URL: redis://redis:6379
      START_WEB: "true"
      START_BOT: "false"
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"
    env_file:
      - .env
    ports:
      - "3000:3000"
    profiles:
      - with-web
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
  redis-data:
